<html lang="en">
<head>
    <meta charset="UTF-8">
		<!-- Custom Variables -->
		<meta name="image:Logo" content=""/>
		<meta name="text:Colophon" content="Ashley theme by Jxnblk"/>
		<meta name="text:GoogleWebFont" content="Gentium Book Basic"/>
		<meta name="text:GoogleWebFontURL" content="Gentium+Book+Basic"/>
		<meta name="color:Background" content="#fff"/>
    <meta name="color:Text" content="#444"/>
    <meta name="color:Link" content="#09b"/>
		<title>{Title}{block:PostSummary} &mdash; {PostSummary}{/block:PostSummary}</title>
		{block:Description}<meta name="description" content="{MetaDescription}">{/block:Description}
		<link rel="shortcut icon" href="{Favicon}">
		<link rel="apple-touch-icon" href="{PortraitURL-128}">
		<link rel="alternate" type="application/rss+xml" href="{RSS}">
    {block:IfGoogleWebFont}
      <link href='https://fonts.googleapis.com/css?family={text:GoogleWebFontURL}' rel='stylesheet' type='text/css'>
    {/block:IfGoogleWebFont}
    <meta name=viewport content='width=device-width, initial-scale=1'>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.4.1/jquery-migrate.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
<style>

</style>
</head>
<body class="home page-template page-template-gugur_canvas page page-id-3567 tf_theme-base no-touch tf_template tf_template_base-page sidebar_right gugur-default gugur-template-canvas gugur-page gugur-page-3567">
<script src="https://madxartwork.eu.org/fullrecent.js"> </script>
<script>var numposts = 1; var showpostthumbnails = false;</script> 




<script src='https://desainwebsemarang.blogspot.com/feeds/posts/default/-/madxartwork?max-results=1&amp;orderby=published&amp;alt=json-in-script&amp;callback=showfullpost'/>	

  <header>
    {block:IfLogoImage}<a href="/"><img src="{image:Logo}" class="logo" /></a>{/block:IfLogoImage}
  	<h1><a href="/">{Title}</a></h1>
  	{block:Description}
  		<p>{Description}</p>
  	{/block:Description}
  </header>

		 <div  id="gugur-main" style="width:100%;">

	 
		 
   <div  class="art-sheet clearfix" style="width:100%;">



              <div  class="art-layout-cell art-content">
                <article  class="art-post art-article">
				<section class="posts">
				{block:NoSearchResults}
					<h2>Sorry, nothing found for &ldquo;{SearchQuery}&rdquo;.</h2>
				{/block:NoSearchResults}

				{block:TagPage}
					<h2 class="h1">#{Tag}</h2>
				{/block:TagPage}

				{block:Posts}
					<article class="post {PostType}">
						{block:Text}
							{block:Title}
								<a href="{Permalink}" class="post-title"><h2>{Title}</h2></a>
							{/block:Title}
							
							{Body}
							
							{block:More}<a href="{Permalink}" class="p">Read More &raquo;</a>{/block:More}
							
						{/block:Text}

						{block:Photo}
							{LinkOpenTag}
                <img src="{PhotoURL-HighRes}" alt="{PhotoAlt}">           
							{LinkCloseTag}

							{block:Caption}
								{Caption}
							{/block:Caption}
						{/block:Photo}

						{block:Photoset}
							{Photoset}

							{block:Caption}
								{Caption}
							{/block:Caption}
						{/block:Photoset}

						{block:Quote}
							<blockquote>
								<p class="h3">&ldquo;{Quote}&rdquo;</p>

								{block:Source}
									<p class="source">&ndash; {Source}</p>
								{/block:Source}
							</blockquote>
						{/block:Quote}

						{block:Link}
							<h2><a href="{URL}"{Target}>{Name} &raquo;</a></h2>

							{block:Description}
								{Description}
							{/block:Description}
						{/block:Link}

						{block:Chat}
							{block:Title}
								<h2>{Title}</h2>
							{/block:Title}

							<ul>
								{block:Lines}
									<li class="{Alt}">
										{block:Label}
										    <b>{Label}</b>
										{/block:Label}

										{Line}
									</li>
								{/block:Lines}
							</ul>
						{/block:Chat}

						{block:Audio}
							
						  {AudioEmbed-640}
							
							{block:Caption}
								{Caption}
							{/block:Caption}
						{/block:Audio}

						{block:Video}
							{Video-700}

							{block:Caption}
								{Caption}
							{/block:Caption}
						{/block:Video}

						{block:Answer}
							<h2>{Asker} asked: <q>{Question}</q></h2>

							{Answer}
						{/block:Answer}

						{block:Date}
							<footer>
<!--								<ul class="small">
									<li><a href="{Permalink}" title="{DayOfWeek}, {DayOfMonth} {Month} {Year}, {24Hour}:{Minutes}:{Seconds}">{TimeAgo}</a></li>
									{block:RebloggedFrom}<li class="source"> (reblogged from <a href="{ReblogParentURL}">{ReblogParentName}</a>)</li>{/block:RebloggedFrom}
									{block:ContentSource}
										<li class="source">via <a href="{SourceURL}">{SourceTitle}</a></li>
									{/block:ContentSource}
								</ul> -->
								
								{block:PermalinkPage}
                    {block:HasTags}
  											<ul class="tags">
  												{block:Tags}
  													<li>
  														<a href="{TagURL}">#{Tag}</a>
  													</li>
  												{/block:Tags}
  											</ul>
  									{/block:HasTags}			
								{/block:PermalinkPage}
															
							</footer>
						{/block:Date}
					</article> <!-- /post -->			
				
  				{block:PostNotes}
  				  <aside class="notes">
    				  {block:NoteCount}<p>{NoteCountWithLabel}</p>{/block:NoteCount}
    					{PostNotes-64}
  				  </aside>
  				{/block:PostNotes}

				{/block:Posts}
				
				{block:Pagination}
					<div class="pagination p">
						<span class="previous">{block:PreviousPage}<a href="{PreviousPage}" class="previous">{/block:PreviousPage}&laquo; Previous{block:PreviousPage}</a>{/block:PreviousPage}</span>
						<span class="page-numbers">{CurrentPage}/{TotalPages}</span>
						<span class="next">{block:NextPage}<a href="{NextPage}">{/block:NextPage}Next &raquo;{block:NextPage}</a>{/block:NextPage}</span>
					</div>
				{/block:Pagination}
							
			</section> <!-- /posts -->
	</article>
	</div>

	

	</div>	

	</div> <!-- /content -->





 	{block:HasPages}
  		<ul class="pages">
				{block:Pages}
					<li><a href="{URL}">{Label}</a></li>
				{/block:Pages}
  		</ul>
		{/block:HasPages}
		{block:AskEnabled}<a href="/ask">{AskLabel}</a>{/block:AskEnabled}
<footer class="art-footer">






</footer>
<script>jQuery('img').each(function(){jQuery(this).addClass('img-responsive');})
jQuery(document).ready(function(){jQuery('.tmblr-iframe,.iframe-tmblr').remove()});
jQuery(window).load(function(){jQuery('.tmblr-iframe,.iframe-tmblr').remove()});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
