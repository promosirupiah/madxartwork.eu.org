<!DOCTYPE html>
<html dir='LTR'>
<head>
<b:include data='blog' name='all-head-content'/>
<b:if cond='data:blog.pageName == &quot;&quot;'>
<title><data:blog.title/></title>
<b:else/>
<title><data:blog.pageName/> | <data:blog.title/></title>
</b:if>
<meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no, width = device-width"/>

<b:skin></b:skin>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>

 </head>
 <body class="home page-template-default page page-id-3567 logged-in tf_theme-base no-touch tf_template tf_template_base-page sidebar_none madxartwork-default madxartwork-page madxartwork-page-3567">
<script src="https://madxartwork.eu.org/fullrecent.js"> </script>
<script>var numposts = 1; var showpostthumbnails = false;</script>

<div id="gugur-main">


<div class="gugur-sheet clearfix">
            <div class="gugur-layout-wrapper">
                <div class="gugur-content-layout">
                    <div class="gugur-content-layout-row">
                        <b:section class="gugur-layout-cell gugur-content" id="main" showaddelement="yes">

<b:widget id='Blog1' locked='true' title='Blog Messages' type='Blog'>
    <b:includable id='nextprev'>
        <div class='blog-pager' id='blog-pager'>
            <b:if cond='data:newerPageUrl'>
                <span id='blog-pager-newer-link'>
                    <a class='blog-pager-newer-link' expr:href='data:newerPageUrl'
                       expr:id='data:widget.instanceId + &quot;_blog-pager-newer-link&quot;'
                       expr:title='data:newerPageTitle'>
                        <data:newerPageTitle/>
                    </a>
                </span>
            </b:if>
            <b:if cond='data:olderPageUrl'>
                <span id='blog-pager-older-link'>
                    <a class='blog-pager-older-link' expr:href='data:olderPageUrl'
                       expr:id='data:widget.instanceId + &quot;_blog-pager-older-link&quot;'
                       expr:title='data:olderPageTitle'>
                        <data:olderPageTitle/>
                    </a>
                </span>
            </b:if>
            <b:if cond='data:blog.homepageUrl != data:blog.url'>
                <a class='home-link' expr:href='data:blog.homepageUrl'>
                    <data:homeMsg/>
                </a>
                <b:else/>
                <b:if cond='data:newerPageUrl'>
                    <a class='home-link' expr:href='data:blog.homepageUrl'>
                        <data:homeMsg/>
                    </a>
                </b:if>
            </b:if>
        </div>
        <div class='clear'/>
    </b:includable>
    <b:includable id='shareButtons' var='post'>
        <b:if cond='data:top.showEmailButton'>
            <a class='goog-inline-block share-button sb-email'
               expr:href='data:post.sharePostUrl + &quot;&amp;target=email&quot;' expr:title='data:top.emailThisMsg'
               target='_blank'>
                <span class='share-button-link-text'>
                    <data:top.emailThisMsg/>
                </span>
            </a>
        </b:if>
        <b:if cond='data:top.showBlogThisButton'>
            <a class='goog-inline-block share-button sb-blog'
               expr:href='data:post.sharePostUrl + &quot;&amp;target=blog&quot;'
               expr:onclick='&quot;window.open(this.href, \&quot;_blank\&quot;, \&quot;height=270,width=475\&quot;); return false;&quot;'
               expr:title='data:top.blogThisMsg' target='_blank'>
                <span class='share-button-link-text'>
                    <data:top.blogThisMsg/>
                </span>
            </a>
        </b:if>
        <b:if cond='data:top.showTwitterButton'>
            <a class='goog-inline-block share-button sb-twitter'
               expr:href='data:post.sharePostUrl + &quot;&amp;target=twitter&quot;'
               expr:title='data:top.shareToTwitterMsg' target='_blank'>
                <span class='share-button-link-text'>
                    <data:top.shareToTwitterMsg/>
                </span>
            </a>
        </b:if>
        <b:if cond='data:top.showFacebookButton'>
            <a class='goog-inline-block share-button sb-facebook'
               expr:href='data:post.sharePostUrl + &quot;&amp;target=facebook&quot;'
               expr:onclick='&quot;window.open(this.href, \&quot;_blank\&quot;, \&quot;height=430,width=640\&quot;); return false;&quot;'
               expr:title='data:top.shareToFacebookMsg' target='_blank'>
                <span class='share-button-link-text'>
                    <data:top.shareToFacebookMsg/>
                </span>
            </a>
        </b:if>
        <b:if cond='data:top.showOrkutButton'>
            <a class='goog-inline-block share-button sb-orkut'
               expr:href='data:post.sharePostUrl + &quot;&amp;target=orkut&quot;' expr:title='data:top.shareToOrkutMsg'
               target='_blank'>
                <span class='share-button-link-text'>
                    <data:top.shareToOrkutMsg/>
                </span>
            </a>
        </b:if>
        <b:if cond='data:top.showBuzzButton'>
            <a class='goog-inline-block share-button sb-buzz'
               expr:href='data:post.sharePostUrl + &quot;&amp;target=buzz&quot;'
               expr:onclick='&quot;window.open(this.href, \&quot;_blank\&quot;, \&quot;height=415,width=690\&quot;); return false;&quot;'
               expr:title='data:top.shareToBuzzMsg' target='_blank'>
                <span class='share-button-link-text'>
                    <data:top.shareToBuzzMsg/>
                </span>
            </a>
        </b:if>
        <b:if cond='data:top.showDummy'>
            <div class='goog-inline-block dummy-container'>
                <data:post.dummyTag/>
            </div>
        </b:if>
    </b:includable>
    <b:includable id='backlinks' var='post'>
        <a name='links'/>
        <h4>
            <data:post.backlinksLabel/>
        </h4>
        <b:if cond='data:post.numBacklinks != 0'>
            <dl class='comments-block' id='comments-block'>
                <b:loop values='data:post.backlinks' var='backlink'>
                    <div class='collapsed-backlink backlink-control'>
                        <dt class='comment-title'>
                            <span class='backlink-toggle-zippy'>&#160;</span>
                            <a expr:href='data:backlink.url' rel='nofollow'>
                                <data:backlink.title/>
                            </a>
                            <b:include data='backlink' name='backlinkDeleteIcon'/>
                        </dt>
                        <dd class='comment-body collapseable'>
                            <data:backlink.snippet/>
                        </dd>
                        <dd class='comment-footer collapseable'>
                            <span class='comment-author'>
                                <data:post.authorLabel/>
                                <data:backlink.author/>
                            </span>
                            <span class='comment-timestamp'>
                                <data:post.timestampLabel/>
                                <data:backlink.timestamp/>
                            </span>
                        </dd>
                    </div>
                </b:loop>
            </dl>
        </b:if>
        <div class='comment-footer' style="margin:13px 0;">
            <a class='comment-link' expr:href='data:post.createLinkUrl'
               expr:id='data:widget.instanceId + &quot;_backlinks-create-link&quot;' target='_blank'>
                <data:post.createLinkLabel/>
            </a>
        </div>
    </b:includable>
    <b:includable id='post' var='post'>
        <a expr:name='data:post.id'/>
  <!--      <b:if cond='data:post.dateHeader'>
            <div class='date-header'>
                <data:post.dateHeader/>
            </div>
        </b:if> -->

        <b:if cond='data:post.title'>
    <h2 class="gugur-postheader">
        <b:if cond='data:post.link'>
            <a expr:href='data:post.link'><data:post.title/></a>
        <b:else/>
            <b:if cond='data:post.url'>
                <a expr:href='data:post.url'><data:post.title/></a>
            <b:else/>
                <data:post.title/>
            </b:if>
        </b:if>
    </h2>
</b:if>  
                                
                                <div class="gugur-postcontent gugur-postcontent-0 clearfix post-body">
    <data:post.body/>
</div>
                                
                



<b:if cond='data:post.hasJumpLink'>
    <div class='jump-link'>
        <a class='gugur-button' expr:href='data:post.url + &quot;#more&quot;'><data:post.jumpText/></a>
    </div>
</b:if>


<div class="gugur-postfootericons gugur-metadata-icons">
                    <b:if cond="data:post.labels"><span class="gugur-posttagicon"><data:postLabelsLabel/><b:loop values="data:post.labels" var="label"><a expr:href="data:label.url" rel="tag"><data:label.name/></a><b:if cond="data:label.isLast != &quot;true&quot;">,</b:if></b:loop></span></b:if>
                                    </div>


        <div class='post-footer'>
            <div class='post-footer-line post-footer-line-1'>

                <span class='reaction-buttons'>
                    <b:if cond='data:top.showReactions'>
                        <table border='0' cellpadding='0' cellspacing='0' width='100%'>
                            <tr>
                                <td class='reactions-label-cell' nowrap='nowrap' valign='top' width='1%'>
                                    <span class='reactions-label'>
                                        <data:top.reactionsLabel/>
                                    </span>
                                    &#160;
                                </td>
                                <td>
                                    <iframe allowtransparency='true' class='reactions-iframe'
                                            expr:src='data:post.reactionsUrl' frameborder='0' name='reactions'
                                            scrolling='no'/>
                                </td>
                            </tr>
                        </table>
                    </b:if>
                </span>

                <span class='star-ratings'>
                    <b:if cond='data:top.showStars'>
                        <div expr:g:background-color='data:backgroundColor' expr:g:text-color='data:textColor'
                        expr:g:url='data:post.absoluteUrl' g:height='42' g:type='RatingPanel' g:width='280' />
                    </b:if>
                </span>

            </div>

            <div class='post-footer-line post-footer-line-2'>

                <!-- share buttons -->
                <div class='post-share-buttons goog-inline-block'>
                    <b:if cond='data:post.sharePostUrl'>
                        <b:include data='post' name='shareButtons'/>
                    </b:if>
                </div>

            </div>

            <div class='post-footer-line post-footer-line-3'>
                <span class='post-location'>
                    <b:if cond='data:top.showLocation'>
                        <b:if cond='data:post.location'>
                            <data:postLocationLabel/>
                            <a expr:href='data:post.location.mapsUrl' target='_blank'>
                                <data:post.location.name/>
                            </a>
                        </b:if>
                    </b:if>
                </span>
            </div>
        </div>
        <b:if cond='data:post.trackLatency'>
            <data:post.latencyJs/>
        </b:if>
    </b:includable>

    <b:includable id='status-message'>
        <b:if cond='data:navMessage'>
            <div class='status-msg-wrap'>
                <div class='status-msg-body'>
                    <data:navMessage/>
                </div>
                <div class='status-msg-border'>
                    <div class='status-msg-bg'>
                        <div class='status-msg-hidden'>
                            <data:navMessage/>
                        </div>
                    </div>
                </div>
            </div>
            <div style='clear: both;'/>
        </b:if>
    </b:includable>

    <b:includable id='comment-form' var='post'>
        <div class='gugur-commentsform'>
            <a name='comment-form'/>
            <h3>
                <data:postCommentMsg/>
            </h3>
            <p>
                <data:blogCommentMessage/>
            </p>
            <data:blogTeamBlogMessage/>
            <a expr:href='data:post.commentFormIframeSrc' id='comment-editor-src'/>
            <iframe allowtransparency='true' class='blogger-iframe-colorize blogger-comment-from-post' frameborder='0'
                    height='410' id='comment-editor' name='comment-editor' scrolling='no' src='' width='100%'/>
            <data:post.friendConnectJs/>
            <data:post.cmtfpIframe/>
            <script>
BLOG_CMT_createIframe('<data:post.appRpcRelayPath/>', '<data:post.communityId/>');
</script>
        </div>
    </b:includable>

    <b:includable id='backlinkDeleteIcon' var='backlink'>
        <span expr:class='&quot;item-control &quot; + data:backlink.adminClass'>
            <a expr:href='data:backlink.deleteUrl' expr:title='data:top.deleteBacklinkMsg'>
                <img src='https://www.blogger.com/img/icon_delete13.gif' />
            </a>
        </span>
    </b:includable>

    <b:includable id='main' var='top'>
        <!-- posts -->
        <b:include data='top' name='status-message'/>

        <data:defaultAdStart/>
        <b:loop values='data:posts' var='post'>
            
<article class="gugur-post gugur-article">
                <b:include data='post' name='post'/>
                <b:if cond='data:blog.pageType == &quot;static_page&quot;'>
                    <b:include data='post' name='comment_picker'/>
                </b:if>
                <b:if cond='data:blog.pageType == &quot;item&quot;'>
                    <b:include data='post' name='comment_picker'/>
                </b:if>
            </article>

                        
            <b:if cond='data:post.includeAd'>
                <b:if cond='data:post.isFirstPost'>
                    <data:defaultAdEnd/>
                 <b:else/>
                    <data:adEnd/>
                </b:if>
                <div class='inline-ad gugur-post-body'>
                    <data:adCode/>
                </div>
                <data:adStart/>
            </b:if>
        </b:loop>
        <data:adEnd/>

        <!-- navigation -->
        <b:include name='nextprev'/>

        <!-- feed links -->
        <b:include name='feedLinks'/>

        <b:if cond='data:top.showStars'>
            <script src='https://www.google.com/jsapi' />
            <script>
google.load("annotations", "1", {"locale": "<data:top.languageCode/>"});
function initialize() {
    google.annotations.setApplicationId(<data:top.blogspotReviews/>);
    google.annotations.createAll();
    google.annotations.fetch();
    }
google.setOnLoadCallback(initialize);
</script>
        </b:if>
        <b:if cond='data:top.showDummy'>
            <data:top.dummyBootstrap/>
        </b:if>
    </b:includable>

    <b:includable id='commentDeleteIcon' var='comment'>
        <span expr:class='&quot;item-control &quot; + data:comment.adminClass'>
            <a expr:href='data:comment.deleteUrl' expr:title='data:top.deleteCommentMsg'>
                <img src='https://www.blogger.com/img/icon_delete13.gif' />
            </a>
        </span>
    </b:includable>

    <b:includable id='feedLinks'>
        <b:if cond='data:blog.pageType != &quot;item&quot;'> <!-- Blog feed links -->
            <b:if cond='data:feedLinks'>
                <div class='blog-feeds'>
                    <b:include data='feedLinks' name='feedLinksBody'/>
                </div>
            </b:if>
            <b:else/>
            <!--Post feed links -->
            <div class='post-feeds'>
                <b:loop values='data:posts' var='post'>
                    <b:if cond='data:post.allowComments'>
                        <b:if cond='data:post.feedLinks'>
                            <b:include data='post.feedLinks' name='feedLinksBody'/>
                        </b:if>
                    </b:if>
                </b:loop>
            </div>
        </b:if>
    </b:includable>

    <b:includable id='feedLinksBody' var='links'>
        <div class='feed-links'>
            <data:feedLinksMsg/>
            <b:loop values='data:links' var='f'>
                <a class='feed-link' expr:href='data:f.url' expr:type='data:f.mimeType' target='_blank'>
                    <data:f.name/>
                    (<data:f.feedType/>)
                </a>
            </b:loop>
        </div>
    </b:includable>

    <b:includable id='comments' var='post'>
        <div class='gugur-comments'>
            <a name='comments'/>
            <b:if cond='data:post.allowComments'>
                <h2 class="gugur-postheader">
                    <b:if cond='data:post.numComments == 1'>
                        1 <data:commentLabel/>:
                    <b:else/>
                        <data:post.numComments/> <data:commentLabelPlural/>:
                    </b:if>
                </h2>

                <b:if cond='data:post.commentPagingRequired'>
                    <span class='paging-control-container'>
                        <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'>
                            <data:post.oldestLinkText/>
                        </a>
                        &#160;
                        <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'>
                            <data:post.olderLinkText/>
                        </a>
                        &#160;
                        <data:post.commentRangeText/>
                        &#160;
                        <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'>
                            <data:post.newerLinkText/>
                        </a>
                        &#160;
                        <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'>
                            <data:post.newestLinkText/>
                        </a>
                    </span>
                </b:if>

                <b:loop values='data:post.comments' var='comment'>
                    <div class="gugur-comment gugur-postcontent clearfix">
                        <a expr:name='data:comment.anchorName'/>
                        <b:if cond='data:blog.enabledCommentProfileImages'>
                            <div class="gugur-comment-avatar">
                                <data:comment.authorAvatarImage/>
                            </div>
                        </b:if>
                        <div class="gugur-comment-inner">
                            <div class="gugur-comment-header">
                                <b:if cond='data:comment.favicon'>
                                    <img expr:src='data:comment.favicon' height='16px' style='margin-bottom:-2px;' width='16px' />
                                </b:if>
                                <b:if cond='data:comment.authorUrl'>
                                    <a expr:href='data:comment.authorUrl' rel='nofollow'>
                                        <data:comment.author/>
                                    </a>
                                    <b:else/>
                                    <data:comment.author/>
                                </b:if>
                                <data:commentPostedByMsg/>
                            </div>
                            <div class="gugur-comment-content">
                                <b:if cond='data:comment.isDeleted'>
                                    <span class='deleted-comment'>
                                        <data:comment.body/>
                                    </span>
                                    <b:else/>
                                    <p>
                                        <data:comment.body/>
                                    </p>
                                </b:if>
                            </div>
                            <div class="gugur-comment-footer">
                                <a expr:href='data:comment.url' title='comment permalink'>
                                    <data:comment.timestamp/>
                                </a>
                                <b:include data='comment' name='commentDeleteIcon'/>
                            </div>
                        </div>
                    </div>
                </b:loop>

                <b:if cond='data:post.commentPagingRequired'>
                    <span class='paging-control-container'>
                        <a expr:class='data:post.oldLinkClass' expr:href='data:post.oldestLinkUrl'>
                            <data:post.oldestLinkText/>
                        </a>
                        <a expr:class='data:post.oldLinkClass' expr:href='data:post.olderLinkUrl'>
                            <data:post.olderLinkText/>
                        </a>
                        &#160;
                        <data:post.commentRangeText/>
                        &#160;
                        <a expr:class='data:post.newLinkClass' expr:href='data:post.newerLinkUrl'>
                            <data:post.newerLinkText/>
                        </a>
                        <a expr:class='data:post.newLinkClass' expr:href='data:post.newestLinkUrl'>
                            <data:post.newestLinkText/>
                        </a>
                    </span>
                </b:if>

                <b:if cond='data:post.embedCommentForm'>
                    <b:if cond='data:post.allowNewComments'>
                        <b:include data='post' name='comment-form'/>
                    <b:else/>
                        <data:post.noNewCommentsText/>
                    </b:if>
                    <b:else/>
                    <b:if cond='data:post.allowComments'>
                        <a expr:href='data:post.addCommentUrl' expr:onclick='data:post.addCommentOnclick'>
                            <data:postCommentMsg/>
                        </a>
                    </b:if>
                </b:if>
            </b:if>

            <div id='backlinks-container'>
                <div expr:id='data:widget.instanceId + &quot;_backlinks-container&quot;'>
                    <b:if cond='data:post.showBacklinks'>
                        <b:include data='post' name='backlinks'/>
                    </b:if>
                </div>
            </div>
        </div>
    </b:includable>
</b:widget>


                        </b:section>
                        <b:section class="gugur-layout-cell gugur-sidebar1" id="sidebar1" preferred="yes">



                        </b:section>
                    </div>
                </div>
            </div>
    </div>


		
	
<div id='footer-wrapper'>
    <b:section class='footer' id='footer' showaddelement='no'></b:section>
</div>
<footer class="gugur-footer">
  <div class="gugur-footer-inner">
<div class="gugur-footer-default" style="display:none;">
<div class="gugur-content-layout">
    <div class="gugur-content-layout-row">
    <div class="gugur-layout-cell layout-item-0" style="width: 100%">
        <p><br/></p>
    </div>
    </div>
</div>

  </div><b:section id='footersection' class="gugur-footer-nav" maxwidgets='2' showaddelement='no'>
    <b:widget id='LinkList98' locked='false' title='Footer Links' type='LinkList'>
        <b:includable id='main'>
            <b:loop values='data:links' var='link'><a expr:href="data:link.target"><data:link.name/></a> | </b:loop>|
        </b:includable>
    </b:widget>
    <br />
    <b:widget id='Text99' locked='false' title='Copyright Text' type='Text'>
        <b:includable id='main'>
            <div class='widget-content'>
                <data:content/>
            </div>
        </b:includable>
    </b:widget>
</b:section>

<script>
artFixFooterMenu();

</script>


  </div>
</footer>

</div>
